<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>table</label>
<input type="text" id="table">
<button type="submit" onclick="fun()">submit</button>
<br>
<div id="main"></div>










<script>

function fun(){
 var b = document.getElementById("table").value;
for( var i = 1; i<=10; i++){
    document.write( b+"x"+i+"="+i*b+"<br>");






}



}














</script>

</body>
</html>
